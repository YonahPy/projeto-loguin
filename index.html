<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
        <main>
            <section id="login">
                <div id="imagem">
                    <img src="imagens/pexels-pixabay-277590.jpg" alt="Home">
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                    <form action="cadastro.py">
            
                        <p><span class="material-symbols-outlined">contact_mail</span>
                            <input type="email" id="iemail" placeholder="seu e-mail" required>
                        </p>
            
                       <p>
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" id="isenha" placeholder="sua senha" required></p>
                       <input type="submit" id="enviar" >
                       <input type="reset" id="resete">
                    </form>
                </div>
            </section>
        </main>
    
    
</body>
</html>
